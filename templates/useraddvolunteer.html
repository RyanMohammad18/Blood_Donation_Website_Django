{% extends 'base.html' %}
{% load static %}
{% block contant %}


   
    <section class="Volunteer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="fw-bold mt-5 text-capitalize text-center">User Volunteer Registration</h2>
                        </div>
                        <div class="card-body mt-3">
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="" class="form-label">Name</label>
                                    <input type="text" required name="Name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Address</label>
                                    <input type="text" required name="Address" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Blood-Group</label>
                                    <input type="text" required name="BloodGroup" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" required name="Email" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Image</label>
                                    <input type="file"  name="image" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">SAVE</button>

                            </form>
                        </div>
                    </div>
                    {% for msg in messages %}

                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Hey!</strong>{{msg}}
                            
                        </div>
                            
                        {% endfor %}
                </div>
            </div>
        </div>

    </section>

{% endblock %}
