


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



{% block contant %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark pl-5">
    <a class="navbar-brand" href="#" >DROPLET</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto  ">
            <li class="nav-item ">
                <a class="nav-link mr-5 text-center active" href="{% url 'userregistrationpage' %}">SIGNUP<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link mr-5" href="{% url 'userlogin' %}">LOGIN</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mr-5" href="{% url 'adminlogin' %}">Admin-LOGIN</a>
            </li>
           
            
        
        </ul>
    </div>
</nav>
 

 <div class="container col-md-5 offset-3">
     <form class="form-group" method="POST">
         {% csrf_token %}
         <h3 class="mt-5 text-center">SignUp PAGE</h3> <hr><br>
         <br>
         <input type="text" class="form-control" name="UserName" id="username" placeholder="Enter your user name" required>
         <br>
         <input type="email" class="form-control" name="UserEmail" id="useremail" placeholder="Enter your email" required>
         <br>
        
         <input type="password" class="form-control" name="UserPassword" id="password" placeholder="Enter Password" required onchange="form.UserConPassword.pattern=this.value" >
            <br>
            <input type="password" class="form-control" name="UserConPassword" id="conpassword" placeholder="Re-Enter Password" >
            <br>
         <input type="submit" value="SignUp" class="btn btn-info w-100">
        

         {% if messages %}
         {% for msg in massages %}
            <b style="color: green;"> sucessfully created </b>
         {% endfor %}
         {% endif %}

     </form>
 </div>
{% endblock %}
